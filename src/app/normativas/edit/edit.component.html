<div class="d-flex justify-content-center align-items-center">
    <div class="card shadow my-5 text-center border border-dark">
        <div class="card-header d-flex justify-content-around">
            <h2><i class="g-icon fa-solid fa-book me-1"></i> Editar normativa</h2>
             <!--Nav-->
            <ul class="nav nav-pills mx-5">
                <li class="nav-item mx-2">
                    <a class="nav-link active" routerLink="/normativas"><i class="fa-solid fa-chevron-left"></i> Regresar</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <form id="form" class="my-4">
                <!--Título-->
                <div class="mb-3 me-5 row">
                    <label for="inputTitulo" class="col-sm-4 col-form-label">Título</label>
                    <div class="col-sm-8">
                      <input [(ngModel)]="normativa.titulo" [ngModelOptions]="{standalone:true}" type="text" class="form-control border border-dark" id="inputTitulo">
                    </div>
                </div>
                <!--Tipo-->
                <div class="mb-3 me-5 row">
                    <label for="inputTipo" class="col-sm-4 col-form-label">Tipo de normativa</label>
                    <div class="col-sm-8">
                        <select [(ngModel)]="normativa.tipoId" [ngModelOptions]="{standalone:true}" id="inputTipo" class="form-select border border-dark">
                            <option selected>Seleccione el tipo</option>
                            <option *ngFor="let tipo of tipos" value="{{tipo.id}}">{{tipo.nombre}}</option>
                            
                        </select>
                    </div>
                </div>
                <!--Número-->
                <div class="mb-3 me-5 row">
                    <label for="inputNumero" class="col-sm-4 col-form-label">Número</label>
                    <div class="col-sm-8">
                      <input [(ngModel)]="normativa.numero" [ngModelOptions]="{standalone:true}" type="number" class="form-control border border-dark" id="inputNumero">
                    </div>
                </div>
                <!--Fecha-->
                <div class="mb-3 me-5 row">
                    <label for="inputFecha" class="col-sm-4 col-form-label">Fecha</label>
                    <div class="col-sm-8">
                      <input [(ngModel)]="normativa.fecha" [ngModelOptions]="{standalone:true}" type="date" class="form-control border border-dark" id="inputFecha">
                    </div>
                </div>
                <!--Pais-->
              <div class="mb-3 me-5 row">
                <label for="inputPais" class="col-sm-4 col-form-label">País</label>
                <div class="col-sm-8">
                  <select [(ngModel)]="normativa.pais" [ngModelOptions]="{standalone:true}" id="inputPais" class="form-select border border-dark">
                    <option selected>Seleccione el país</option>
                    <option value={{pais}} *ngFor="let pais of paises">{{pais}}</option>
                  </select>
                </div>
              </div>
                <!--Modificacion-->
                <div class="mb-3 me-5 row">
                    <label for="inputModificacion" class="col-sm-4 col-form-label">Modificación</label>
                    <div class="col-sm-8">
                      <input [(ngModel)]="normativa.modificacion" [ngModelOptions]="{standalone:true}" type="text" class="form-control border border-dark" id="inputModificacion">
                    </div>
                </div>
                <!--Entidad-->
                <div class="mb-3 me-5 row">
                    <label for="inputEntidad" class="col-sm-4 col-form-label">Entidad</label>
                    <div class="col-sm-8">
                      <input [(ngModel)]="normativa.entidad" [ngModelOptions]="{standalone:true}" type="text" class="form-control border border-dark" id="inputEntidad">
                    </div>
                </div>
                <!--Enlace-->
                <div class="mb-3 me-5 row">
                    <label for="inputEnlace" class="col-sm-4 col-form-label">Enlace</label>
                    <div class="col-sm-8">
                      <input [(ngModel)]="normativa.enlace" [ngModelOptions]="{standalone:true}" type="text" class="form-control border border-dark" id="inputEnlace">
                    </div>
                </div>
                <!--Comentarios-->
                <div class="mb-3 me-5 row">
                    <label for="inputComentarios" class="col-sm-12 col-form-label">Comentarios</label>
                    <div class="col-sm-12">
                        <textarea [(ngModel)]="normativa.comentarios" [ngModelOptions]="{standalone:true}" class="form-control border border-dark" name="comentarios" id="inputComentarios" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <!--Archivo-->
                <div *ngIf="normativa.urlArchivo !==''" class="mb-3 me-5 row">
                  <p>Visualizar el archivo actual: <a target="_blank" href="{{normativa.urlArchivo}}">Seleccione el archivo adjunto de la normativa "{{normativa.titulo}}"<i class="ms-1 g-icon fa-solid fa-link fa-xl"></i></a></p>
                </div>
                <div class="mb-3 me-5 row">
                    <label for="inputArchivo" class="col-sm-4 col-form-label">Archivo</label>
                    <div class="col-sm-8">
                      <input (change)="cargarArchivo($event)" type="file" class="form-control border border-dark" id="inputArchivo">
                    </div>
                    <small *ngIf="normativa.urlArchivo !==''" class="mt-2 text-danger">* Si selecciona un nuevo archivo sobreescribirá el archivo actual</small>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <!--Acciones-->
            <div class="mb-3 mx-5 row align-items-center">
                <button [disabled]="!formularioEsValido()" (click)="editarNormativa()" class="btn btn-primary col-sm-3" type="submit">Editar normativa</button>
            </div>
        </div>
      </div>
</div>
