<div class="d-flex justify-content-center align-items-center">
    <div class="card shadow my-5 text-center border border-dark">
        <div class="card-header d-flex justify-content-around">
            <h2><i class="g-icon fa-solid fa-book me-1"></i> Crear normativa</h2>
             <!--Nav-->
            <ul class="nav nav-pills mx-5">
                <li class="nav-item mx-2">
                    <a class="nav-link active" routerLink="/normativas"><i class="fa-solid fa-chevron-left"></i> Regresar</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <form id="form" class="my-4">
                <!--Título-->
                <div class="mb-3 me-5 row">
                    <label for="inputTitulo" class="col-sm-4 col-form-label">Título</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control border border-dark" id="inputTitulo">
                    </div>
                </div>
                <!--Tipo-->
                <div class="mb-3 me-5 row">
                    <label for="inputTipo" class="col-sm-4 col-form-label">Tipo de normativa</label>
                    <div class="col-sm-8">
                        <select id="inputTipo" class="form-select border border-dark">
                            <option selected>Seleccione el tipo</option>
                            <option value="1">Tipo 1</option>
                            <option value="2">Tipo 2</option>
                            <option value="3">Tipo 3</option>
                        </select>
                    </div>
                </div>
                <!--Número-->
                <div class="mb-3 me-5 row">
                    <label for="inputNumero" class="col-sm-4 col-form-label">Número</label>
                    <div class="col-sm-8">
                      <input type="number" class="form-control border border-dark" id="inputNumero">
                    </div>
                </div>
                <!--Fecha-->
                <div class="mb-3 me-5 row">
                    <label for="inputFecha" class="col-sm-4 col-form-label">Fecha</label>
                    <div class="col-sm-8">
                      <input type="date" class="form-control border border-dark" id="inputFecha">
                    </div>
                </div>
                <!--Modificacion-->
                <div class="mb-3 me-5 row">
                    <label for="inputModificacion" class="col-sm-4 col-form-label">Modificación</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control border border-dark" id="inputModificacion">
                    </div>
                </div>
                <!--Entidad-->
                <div class="mb-3 me-5 row">
                    <label for="inputEntidad" class="col-sm-4 col-form-label">Entidad</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control border border-dark" id="inputEntidad">
                    </div>
                </div>
                <!--Enlace-->
                <div class="mb-3 me-5 row">
                    <label for="inputEnlace" class="col-sm-4 col-form-label">Enlace</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control border border-dark" id="inputEnlace">
                    </div>
                </div>
                <!--Comentarios-->
                <div class="mb-3 me-5 row">
                    <label for="inputComentarios" class="col-sm-12 col-form-label">Comentarios</label>
                    <div class="col-sm-12">
                        <textarea class="form-control border border-dark" name="comentarios" id="inputComentarios" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <!--Archivo-->
                <div class="mb-3 me-5 row">
                    <label for="inputArchivo" class="col-sm-4 col-form-label">Archivo</label>
                    <div class="col-sm-8">
                      <input type="file" class="form-control border border-dark" id="inputArchivo">
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <!--Acciones-->
            <div class="mb-3 mx-5 row align-items-center">
                <button class="btn btn-primary col-sm-3" type="submit">Crear normativa</button>
            </div>
        </div>
      </div>
</div>
