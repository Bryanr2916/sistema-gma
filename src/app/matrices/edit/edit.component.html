<div class="d-flex justify-content-center align-items-center">
    <div class="card shadow my-5 text-center border border-dark">
        <div class="card-header d-flex justify-content-around">
            <h2><i class="g-icon fa-solid fa-table-cells me-1"></i>Matrices</h2>
             <!--Nav-->
            <ul class="nav nav-pills mx-5">
                <li class="nav-item mx-2">
                    <a class="nav-link active" routerLink="/matrices"><i class="fa-solid fa-chevron-left"></i> Regresar</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <form [formGroup]="formulario" id="form" class="my-4">
                <!--Empresa-->
                <div class="mb-3 me-5 row">
                    <label for="inputEmpresa" class="col-sm-4 col-form-label">
                        <span class="text-danger">*</span>
                        Empresa
                    </label>
                    <div class="col-sm-8">
                        <select formControlName="empresa" id="inputTipo" class="form-select border border-dark">
                            <option value="select-valor-vacio" selected>Seleccione la empresa</option>
                            <option *ngFor="let empresa of empresas" value="{{empresa.id}}">{{empresa.nombre}}</option>    
                        </select>
                        <div class="d-flex">
                            <small class="text-danger" *ngIf="errorEnControlador('empresa', 'required')">Empresa es requerida</small>
                            <small class="text-danger" *ngIf="errorEnControlador('empresa', 'emptySelect')">Empresa es requerida</small>
                        </div>
                    </div>
                </div>
                <!--Título-->
                <div class="mb-3 me-5 row">
                    <label for="inputTitulo" class="col-sm-4 col-form-label">
                        <span class="text-danger">*</span>
                        Título
                    </label>
                    <div class="col-sm-8">
                      <input formControlName="titulo" type="text" class="form-control border border-dark" id="inputTitulo">
                      <div class="d-flex">
                        <small class="text-danger" *ngIf="errorEnControlador('titulo', 'required')">Título requerido</small>
                      </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <!--Acciones-->
            <div class="mb-3 mx-5 row align-items-center">
                <button (click)="editarMatriz()" class="btn btn-primary col-sm-3" type="submit">Editar matriz</button>
            </div>
        </div>
      </div>
</div>
