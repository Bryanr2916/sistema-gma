<div class="d-flex justify-content-center align-items-center">
    <div class="card shadow my-5 text-center border border-dark">
        <div class="card-header d-flex justify-content-around">
            <h2><i class="g-icon fa-solid fa-table-cells me-1"></i>Matrices</h2>
             <!--Nav-->
            <ul class="nav nav-pills mx-5">
                <li class="nav-item mx-2">
                    <a class="nav-link active" routerLink="/matrices"><i class="fa-solid fa-chevron-left"></i> Regresar</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
            <form id="form" class="my-4">
                <!--Empresa-->
                <div class="mb-3 me-5 row">
                    <label for="inputEmpresa" class="col-sm-4 col-form-label">Empresa</label>
                    <div class="col-sm-8">
                        <select [(ngModel)]="matriz.empresa" [ngModelOptions]="{standalone:true}" id="inputTipo" class="form-select border border-dark">
                            <option value="vacio" selected>Seleccione la empresa</option>
                            <option *ngFor="let empresa of empresas" value="{{empresa.id}}">{{empresa.nombre}}</option>    
                        </select>
                    </div>
                </div>
                <!--Título-->
                <div class="mb-3 me-5 row">
                    <label for="inputTitulo" class="col-sm-4 col-form-label">Título</label>
                    <div class="col-sm-8">
                      <input [(ngModel)]="matriz.titulo" [ngModelOptions]="{standalone:true}" type="text" class="form-control border border-dark" id="inputTitulo">
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <!--Acciones-->
            <div class="mb-3 mx-5 row align-items-center">
                <button [disabled]="!formularioEsValido()" (click)="editarMatriz()" class="btn btn-primary col-sm-3" type="submit">Editar matriz</button>
            </div>
        </div>
      </div>
</div>
