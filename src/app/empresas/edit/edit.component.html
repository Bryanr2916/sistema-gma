<div class="d-flex justify-content-center align-items-center">
    <div class="card shadow my-5 text-center border border-dark">
        <div class="card-header d-flex justify-content-around">
            <h2><i class="g-icon fa-solid fa-briefcase me-1"></i>Editar Empresa</h2>
             <!--Nav-->
            <ul class="nav nav-pills mx-5">
                <li class="nav-item mx-2">
                    <a class="nav-link active" routerLink="/empresas"><i class="fa-solid fa-chevron-left"></i> Regresar</a>
                </li>
            </ul>
        </div>
        <div class="card-body">
  
          <!--FORM Empresa-->
            <form id="form" class="my-5">
                <!--Nombre-->
                <div class="mb-3 me-5 row">
                    <label for="inputNombre" class="col-sm-4 col-form-label">Nombre</label>
                    <div class="col-sm-8">
                      <input [(ngModel)]="empresa.nombre" [ngModelOptions]="{standalone:true}" type="text" class="form-control border border-dark" id="inputNombre">
                    </div>
                </div>
                <!--Correo-->
                <div class="mb-3 me-5 row">
                  <label for="inputCorreo" class="col-sm-4 col-form-label">Correo Electrónico</label>
                  <div class="col-sm-8">
                    <input [(ngModel)]="empresa.correo" [ngModelOptions]="{standalone:true}" type="email" class="form-control border border-dark" id="inputCorreo">
                  </div>
                </div>
                <!--Telefono-->
                <div class="mb-3 me-5 row">
                  <label for="inputTelefono" class="col-sm-4 col-form-label">Número de teléfono</label>
                  <div class="col-sm-8">
                    <input [(ngModel)]="empresa.telefono" [ngModelOptions]="{standalone:true}" type="number" class="form-control border border-dark" id="inputTelefono">
                  </div>
                </div>
                <!--Pais-->
                <div class="mb-3 me-5 row">
                  <label for="inputPais" class="col-sm-4 col-form-label">País</label>
                  <div class="col-sm-8">
                    <select [(ngModel)]="empresa.pais" [ngModelOptions]="{standalone:true}" id="inputPais" class="form-select border border-dark">
                      <option value="select-valor-vacio" selected>Seleccione el país</option>
                      <option value={{pais}} *ngFor="let pais of paises; index as i">{{pais}}</option>
                    </select>
                  </div>
                </div>
                <!--Logo-->
                <div class="mb-3 me-5 row">
                  <label for="inputLogo" class="col-sm-4 col-form-label">Logo de la empresa</label>
                  <div class="col-sm-8">
                    <input (change)="mostrarImagen($event)" type="file" class="form-control border border-dark" id="inputLogo">
                    <div class="d-flex">
                      <small *ngIf="empresa.urlLogo !==''" class="mt-2 text-danger">* Si selecciona un nuevo archivo sobreescribirá el archivo actual</small>
                    </div>
                  </div>
                  <div class="col-6 mt-2">
                    <img *ngIf="displayLogo" class="img-thumbnail" id="imagePreview" [src]="displayLogo" alt="logo">
                    <h1 *ngIf="displayLogo.length == 0"><i class="g-icon fa-solid fa-image"></i></h1>
                  </div>
                </div>
                <!--Notas-->
                <div class="mb-3 me-5 row">
                  <label for="inputNotas" class="col-sm-12 col-form-label">Notas</label>
                  <div class="col-sm-12">
                      <textarea [(ngModel)]="empresa.notas" [ngModelOptions]="{standalone:true}" class="form-control border border-dark" name="Notas" id="inputNotas" cols="30" rows="10"></textarea>
                  </div>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <!--Acciones-->
            <div class="mb-3 mx-5 row align-items-center">
                <button [disabled]="!formularioEsValido()" (click)="editarEmpresa()" class="btn btn-primary col-sm-3" type="submit">Editar Empresa</button>
            </div>
        </div>
      </div>
  </div>
