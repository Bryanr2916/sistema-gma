<div class="d-flex justify-content-center align-items-center">
    <div class="card shadow my-5 text-center border border-dark">
        <div class="card-header">
            <h2><img src="../assets/images/GMA-logo.png" alt="Logo" width="30" height="24" class="mx-2">Ingresar a GMA Sistema</h2>
        </div>
        <div class="card-body">
            <form [formGroup]="formulario" id="form" class="my-4" novalidate (ngSubmit)="iniciarSesion()">
                <!--Usuario-->
                <div class="mb-3 me-5 row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">Correo electrónico</label>
                    <div class="col-sm-8">
                      <input formControlName="correo" type="email" class="form-control border border-dark" id="staticEmail" placeholder="correo@ejemeplo.com">
                      <div class="d-flex">
                        <small class="text-danger" *ngIf="errorEnControlador('correo', 'required')">Correo requerido</small>
                        <small class="text-danger" *ngIf="errorEnControlador('correo', 'email')">Formato de correo inválido</small>
                      </div>
                    </div>
                </div>
                <!--Contraseña-->
                <div class="mb-3 me-5 row">
                    <label for="inputPassword" class="col-sm-4 col-form-label">Contraseña</label>
                    <div class="col-sm-8">
                      <input formControlName="contrasena" type="password" class="form-control border border-dark" id="inputPassword">
                      <div class="d-flex">
                        <small class="text-danger" *ngIf="errorEnControlador('contrasena', 'required')">Contraseña requerida</small>
                      </div>
                    </div>
                </div>
                <!--Acciones-->
                <div class="mb-3 mx-5 row align-items-center">
                    <button class="btn btn-primary col-sm-4" type="submit">Ingresar<i class="fa-solid fa-right-to-bracket ms-1"></i></button>
                    <a routerLink="../reestablecer-contrasena" class="col-sm-8">Reestablecer contraseña</a>
                </div>
            </form>
        </div>
      </div>
</div>
