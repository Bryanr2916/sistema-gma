<div class="d-flex justify-content-center align-items-center">
    <div class="card shadow my-5 text-center border border-dark">
        <div class="card-header">
            <h2><i class="fa-solid fa-key g-icon me-2"></i>Reestablecer contraseña</h2>
        </div>
        <div class="card-body">
            <form [formGroup]="formulario" id="form" class="my-4" novalidate>
                <div class="mb-3 me-5 row">
                    <p class="col-form-label col-10 text-muted">Ingrese su correo electrónico para reestablecer su contraseña.</p>
                </div>
                <!--Usuario-->
                <div class="mb-3 me-5 row">
                    <label for="staticEmail" class="col-sm-4 col-form-label">
                        <span class="text-danger">*</span>
                        Correo electrónico
                    </label>
                    <div class="col-sm-8">
                      <input formControlName="correo" type="email" class="form-control border border-dark" id="staticEmail" placeholder="correo@ejemeplo.com">
                      <div class="d-flex">
                        <small class="text-danger" *ngIf="errorEnControlador('correo', 'required')">Correo requerido</small>
                        <small class="text-danger" *ngIf="errorEnControlador('correo', 'email')">Formato de correo inválido</small>
                      </div>
                    </div>
                </div>
                <!--Acciones-->
                <div class="mb-3 mx-5 row align-items-center">
                    <button (click)="reestablecerContrasenna()" class="btn btn-primary col-sm-4" type="submit">Reestablecer</button>
                    <a routerLink="../inicio-sesion" class="col-sm-8">Volver a inicio de sesión</a>
                </div>
            </form>
        </div>
      </div>
</div>
